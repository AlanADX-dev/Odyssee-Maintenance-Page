<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/667417c7ec.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Odyssee 42 | La Junior de 42 Perpignan</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="top">
            <hr>
            <p>ODYSSEE 42</p>
            <hr>
        </div>
        <h1>SITE EN CONSTRUCTION</h1>
        <div class="bottom">
            <hr>
            <p>ODYSSEE 42</p>
            <hr>
        </div>
        <h3>PROGRESSION</h3>
        <div class="progress-wrapper">
            <div class="progress"> <span>0%</span></div>
        </div>

        <div class="mail">
            <p class="contact">Contactez-nous par email :</p>
            <a href="mailto:junior@odyssee42.fr">junior@odyssee42.fr</a>
        </div>

        <form class="newsletter-form" id="newsletter-form" action="newsletter.php" method="post" enctype="multipart/form-data">
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Je préfère être contacté" required>
            <button type="submit" id="submit">Envoyer</button>
        </form>

        <div class='alert' id='alert'></div>

        <div class="social-icons">
            <!-- <a href="#"><i class="fab fa-twitter"></i></a> -->
            <a href="https://www.linkedin.com/company/odyss%C3%A9e42/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://www.instagram.com/odyssee_42"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        $(document).ready(function () {
            $("#newsletter-form").submit(function (e) {
                e.preventDefault();
                var form_url = $(this).attr("action"); //récupérer l'URL du formulaire
                var form_method = $(this).attr("method"); //récupérer la méthode GET/POST du formulaire
                var form_data = $(this).serialize();
                $.ajax({
                    url: form_url,
                    type: form_method,
                    data: form_data,
                    success: function (html) {
                        $('#alert').html(html);
                    },
                    error: function () {
                        $('#alert').html("<div>Formulaire désactivé veuillez utiliser l'email.</div>");
                    }
                });
            });
        });
    </script>
</body>
</html>
